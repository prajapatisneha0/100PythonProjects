<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
      {% if books == []: %}
      <p><h3>Library is empty.</h3></p>
      {% endif %}
    <ul>
      {% for book in books %}
      <li>
        <h3>{{book.title}} - {{book.author}} - {{book.rating}}/10</h3>
        <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
